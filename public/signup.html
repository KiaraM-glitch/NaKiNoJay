<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up | Witter</title>

    <!-- DEPENDENCIES: -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- BOOTSTRAP: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- LOGIN ICONS: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FONTS: -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

</head>
<body style="background-image: url('/img/authentication-background-2.png');">
    
    <div class="signup-container container">
        <div class="signup-row row justify-content-center">

            <div class="signup-col col-12 text-center">
                <p class="signup-text">Signup</p>
                <form class="signup">
                    <i class="fa fa-user icon"></i>
                    <input type="username" id="username-input" placeholder="Username" data-toggle="tooltip" data-placement="top" title="Please Enter in a Valid Username">
                    <br><br>
                    <i class="fa fa-key icon"></i>
                    <input type="password" id="password-input" placeholder="Password" data-toggle="tooltip" data-placement="top" title="Please Enter in a Valid Password">
                    <br><br>
                    <button class="signup-button" type="submit">Submit</button>
                    <p class="has-account">Already have an Account? <a href="/login">Login!</a></p>
                </form>
            </div>
        </div>
    </div>
    
</body>

<!-- BOOTSTRAP SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
